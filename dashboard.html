<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="display: flex;">
        <div>
            <canvas id="myChartLine" style="height: 150%"></canvas>
        </div>
        <div>
            <canvas id="myChartBar" style="height: 150%;"></canvas>
        </div>
    </div>
</body>
</html>
<script>
    const hora = ['12:00','13:00','14:00','15:00','16:00','17:00',];

    const data = 
    {
        labels: hora,
        datasets:
            [
                {
                    label: 'Temperatura',
                    backgroundColor: 'red',
                    borderColor: 'red',
                    data: [30, 29, 28, 25, 22, 23],
                },
                {
                    label: 'Umidade',
                    backgroundColor: 'blue',
                    borderColor: 'blue',
                    data: [80, 82, 80, 85, 80, 83],
                }
            ]
    };

    const configLine = {
        type: 'line',
        data: data,
        options: {}
    };
    const mes = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const dataBar = 
    {
        labels: mes,
        datasets:
            [
                {
                    label: 'Temperatura Média',
                    backgroundColor: 'red',
                    borderColor: 'red',
                    data: [22, 24, 27, 23, 20, 18],
                },
                {
                    label: 'Umidade Média',
                    backgroundColor: 'blue',
                    borderColor: 'blue',
                    data: [90, 89, 93, 87, 88, 82],
                }
            ]
    };

    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {}
    };

    const myChartLine = new Chart(
        document.getElementById('myChartLine'),
        configLine
    );

    const myChartBar = new Chart(
        document.getElementById('myChartBar'),
        configBar
    );
</script>
